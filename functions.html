<html>
    <head>
        <link rel="stylesheet" type="text/css" href="Style.css">
    </head>
    <body>
        <h1 onclick="if(this.innerHTML=='Functions'){this.innerHTML='Is awesome'} else{this.innerHTML='function'}">Functions</h1>
        <p>Functions are reusable blocks of code that perform a specific task.</p>

        <script>
            function greet(name) {
                return "Hello, " + name + "!";
            }

            document.write(greet("Alice"));

            function addNumbers(num1, num2){
                document.getElementById("addition").innerHTML = num1 + num2;
            }

            // New function: multiply two numbers
            function multiplyNumbers(a, b) {
                document.getElementById("multiplication").innerHTML = a * b;
            }

            // New function: check if a number is even or odd
            function checkEvenOdd(num) {
                let result = (num % 2 === 0) ? "Even" : "Odd";
                document.getElementById("evenodd").innerHTML = num + " is " + result;
            }

            // New function: reverse a string
            function reverseString(str) {
                document.getElementById("reverse").innerHTML = str.split('').reverse().join('');
            }
        </script>

        <div id="addition"></div>
        <button onclick="addNumbers(3, 4)">Add 3 + 4</button>
        
        <div id="multiplication"></div>
        <button onclick="multiplyNumbers(5, 6)">Multiply 5 Ã— 6</button>
        
        <div id="evenodd"></div>
        <button onclick="checkEvenOdd(7)">Is 7 Even or Odd?</button>
        
        <div id="reverse"></div>
        <button onclick="reverseString('JavaScript')">Reverse "JavaScript"</button>
        
    </body>
</html>
