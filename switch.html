<html>
    <head>
        <link rel="stylesheet" type="text/css" href="Style.css">
    </head>
    <body>
        <label for="weather">What's the weather like? </label>
        <select id="weather">
            <option value="sunny">Sunny</option>
            <option value="windy">Windy</option>
            <option value="rainy">Rainy</option>
            <option value="snowy">Snowy</option>
            <option value="cloudy">cloudy</option>
        </select>
        <a href="#" onclick="btnPressed()">GO!</a>
        <P id="outputText">Weather advice : </P>

        <script>
            function btnPressed(){
                var weatherSelected = document.getElementById("weather").value;
                var advice;

                switch(weatherSelected){
                        case "sunny":
                            advice = "Wear your sunglasses";
                            break;
                        case "windy":
                                advice = "Hold onto your hat!";
                                break;
                        case "rainy":
                                advice = "Take an umbrella.";
                                break;
                        case "snowy":
                                advice = "Wear a warm coat and boots.";
                                break;
                        case "cloudy":
                                advice = "It might be a bit gloomy today.";
                                break;
                            default:
                                advice = "Please select a weather type.";
                                break;
                }
                document.getElementById("outputText").innerHTML = "Weatherr advice" + advice;
            }



        </script>
    </body>
</html>
